{% extends 'base.html' %}

{% block title %} {{user.first_name }} {% endblock %}

{% block content %}

<h1>{{ user.first_name }} {{ user.last_name }}</h1>
<img src="{{ user.image_url }}" alt="No image">

<!-- could be a link -->
<form action="/users/{{ user.id }}/edit" method="GET">
  <button>Edit</button>
</form>

<form action="/users/{{ user.id }}/delete" method="POST">
  <button>Delete</button>
</form>

<h2>Posts</h2>

<ul>
{% for post in posts %}

<li><a href="/posts/{{post.post_id}}"> {{post.title}} </a></li>

{% endfor %}
</ul>

<a href="/users/{{ user.id}}/posts/new">Add Post</a>

{% endblock %}
