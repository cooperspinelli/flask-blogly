{% extends 'base.html' %}

{% block title %} Edit Post {% endblock %}

{% block content %}

<h1>Edit {{ post.title }}</h1>


<form>
  <p>Title:     <input name="title" required value="{{ post.title }}"></p>
  <p>Content:  <input name="content" required value="{{ post.content }}"></p>
  <button formaction="/posts/{{ post.post_id }}/edit" formmethod="POST">Save</button>
</form>

<a href="/posts/{{ post.post_id }}">Cancel</a>

{% endblock %}
