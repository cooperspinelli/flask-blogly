{% extends 'base.html' %}

{% block title %} New User {% endblock %}

{% block content %}

<h1>Edit A User</h1>


<form action="/users/{{ user.id }}/edit" method="POST">
  <p>First Name: <input name="first" required value="{{ user.first_name }}"></p>
  <p>Last Name: <input name="last" required value="{{ user.last_name }}"></p>
  <p>Image URL: <input name="image_url" value="{{ user.image_url }}"></p>
  <button>Save</button>
</form>

<form action="/users/{{ user.id }}" method="GET">
  <button>Cancel</button>
</form>


{% endblock %}
